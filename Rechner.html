<head>
<title>Die Rechenmaschine</title>
<h2>Hier wird für sie gerechnet!</h2><br>

<button onclick="plus()">Plus</button> <br>
<button onclick="minus()">Minus</button> <br>
<button onclick="mal()">Mal</button> <br>
<button onclick="geteilt()">Geteilt</button> <br>
<button onclick="potenz()">Potenz</button> <br>

<script>

function plus(){

Zahl1=prompt("Geben sie den ersten Summanden ein");
Zahl2=prompt("Geben sie den zweiten Summanden ein");

a=parseInt(Zahl1)
b=parseInt(Zahl2)
Summe=a+b
alert(Summe);
}

function minus(){
Zahl3=prompt("Geben sie den ersten Subtrahenten ein");
Zahl4=prompt("Geben sie den zweiten Subtrahenten ein");

a1=parseInt(Zahl3)
b1=parseInt(Zahl4)
Summe1=a1-b1
alert(Summe1);
}

function geteilt(){
Zahl5=prompt("Geben sie den ersten Divisor ein");
Zahl6=prompt("Geben sie den zweiten Divisor ein");

a2=parseInt(Zahl5)
b2=parseInt(Zahl6)
Summe2=a2/b2
alert(Summe2);
}

function mal(){
Zahl7=prompt("Geben sie den ersten Multiplikator ein");
Zahl8=prompt("Geben sie den zweiten Multiplikator ein");

a3=parseInt(Zahl7)
b3=parseInt(Zahl8)
Summe3=a3*b3
alert(Summe3);
}

function potenz(){
Zahl9=prompt("Geben sie die Basis ein");
Zahl10=prompt("Geben sie den Exponent");

a4=parseInt(Zahl9)
b4=parseInt(Zahl10)
Summe4=a4**b4
alert(Summe4);
}


</script>
